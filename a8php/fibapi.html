<!-- use fibAPI and display the results on the page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <h2>Fibonacci Sequence Generator</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="1" value="5">
    <button onclick="getFibonacci()">Get Fibonacci Sequence</button>
    <div id="result"></div>

    <script>
        function getFibonacci() {
            var number = document.getElementById('numberInput').value;
            var apiUrl = 'https://hibic.sgedu.site/a8php/fibapi.php?number=' + number;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var resultContainer = document.getElementById('result');
                    if(data.data) {
                        resultContainer.innerHTML = 'Fibonacci Sequence: ' + data.data.join(', ');
                    } else if(data.error) {
                        resultContainer.innerHTML = 'Error: ' + data.error;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
