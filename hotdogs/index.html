<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Joe's Hotdog Stand</title>
    <style type="text/css">
      html,body,input,select {font-size: 17px; padding: 4px; margin-bottom:4px;}
		  label{padding-right:8px}
    </style>
    <script language="javascript">
// constants for prices
        const HOTDOG_PRICE = 4.65;
        const FRIES_PRICE = 3.75;
        const DRINK_PRICE = 1.89;
        const TAX_RATE = 0.0625;
// showMoney function
        function showMoney(amount) {
// change to be non built-in functions
            var rounded = Math.round(amount * 100) / 100;
            return rounded.toFixed(2);
        }
// prompt how many x they want
// check if this is right syntax?? slides
      function show() {
          var numDogs = parseInt(prompt("How many hotdogs do you want?"));
          var numFries = parseInt(prompt("How many fries do you want?"));
          var numSoda = parseInt(prompt("How many sodas do you want?"));

// subtotal
          var subtotal = (numDogs * HOTDOG_PRICE) + (numFries * FRIES_PRICE) + (numSoda * DRINK_PRICE);

// discount if applicable
          var discount = 0;
          if (subtotal >= 25) {
              discount = subtotal * 0.1;
              subtotal -= discount;
          }

// tax
          var tax = subtotal * TAX_RATE;
// total
          var total = subtotal + tax;
// order info receipt
// is this right vvvvvvv??????
        document.getElementById("orderInfo").innerHTML = 
// edit the &nbsp;
                "Quantity of hotdogs: " + numDogs + "," + "&nbsp;&nbsp;&nbsp;" +" Price: $" + showMoney(numDogs * HOTDOG_PRICE) + "<br>" +
                "Quantity of fries: " + numFries + ", Price: $" + showMoney(numFries * FRIES_PRICE) + "<br>" +
                "Quantity of sodas: " + numSoda + ", Price: $" + showMoney(numSoda * DRINK_PRICE) + "<br>" +
                "Subtotal before discount: $" + showMoney(subtotal) + "<br>" +
                "Discount: $" + showMoney(discount) + "<br>" +
                "Subtotal after discount: $" + showMoney(subtotal) + "<br>" +
                "Tax amount: $" + showMoney(tax) + "<br>" +
                "Final total: $" + showMoney(total);
      }
    </script>
</head>

<body>
  <h1>Welcome to Joe's Hotdog Stand!</h1>
  <form>
<!-- is this right?????? vvvvvvvvv -->
    <input type="button" value="Place Order" onclick="show()">
  </form>

  <div id="orderInfo">&nbsp;</div>

</body>
</html>
